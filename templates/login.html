<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
<!-- 
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css"> -->

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    <title>Login #2</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 login-box">
            <h2>Login</h2>
            <p class="mb-4">Welcome to drone detection world! login to know more about drones.</p>
            <form action="" method="post">
              {{ form.hidden_tag() }}
                <div class="form-group first">
                  <label for="username">Username</label>
                  {{ form.username(class="form-control", placeholder="your-email@gmail.com") }}
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  {{ form.password(class="form-control", placeholder="Your Password") }}
                </div>
                
                <input type="submit" value="Log In" class="btn btn-block">
              </form>
              
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  
  </body>
</html>
